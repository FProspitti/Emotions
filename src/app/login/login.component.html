<div class="login-page animate">
  <div class="row justify-content-center">
    <div class="col-lg-4 col-lg-offset-4">
      <img src="assets/images/flat-avatar.png" class="user-avatar" />
      <h1>RentControl <small>  Beta</small></h1>
      <form role="form">
        <div class="form-content">
          <div class="form-group">
            <input type="text" class="form-control input-underline input-lg"  name="username" #username placeholder="Email">
          </div>
          <div class="form-group">
            <input type="password" class="form-control input-underline input-lg"  name="pass" #pass  placeholder="Password">
          </div>
        </div>
        <a class="btn rounded-btn" type="btn" (click)="login(username, pass)"> Ingresar </a>
      </form>
    </div>
  </div>
</div>
